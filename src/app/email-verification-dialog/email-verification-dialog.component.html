<h1 mat-dialog-title>Thank You for Registering!</h1>
<div mat-dialog-content>
  <p>We have sent a confirmation email to your email. <br>
    Please check your email and click on the link to verify your email address.</p>
</div>
<div mat-dialog-actions class="button-container">
  <button class="btn btn-dark" mat-button (click)="resendEmail()">Resend Email Verification</button>
  <button class="btn btn-dark" mat-button (click)="navigateToLogin()">Log In</button>
</div>
