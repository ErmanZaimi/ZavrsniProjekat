<div class="container justify-content-center  align-items-center">
<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="p-4">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName" class="required-asterisk">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName" class="required-asterisk">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="required-asterisk">Email Address</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="phone" class="required-asterisk">Phone Number</label>
      <input type="tel" id="phone" formControlName="phone" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="address" class="required-asterisk">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea id="comments" formControlName="comments" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="paymentMethod" class="required-asterisk">Payment Method</label>
        <select id="paymentMethod" formControlName="paymentMethod" class="form-control" required>
          <option value="Credit Card">Credit Card</option>
          <option value="PayPal">PayPal</option>
          <option value="Payment on Delivery">Payment on Delivery</option>
        </select>
      </div>
      <button type="submit" class="btn btn-dark m-5">Confirm Order</button>
    </form>
</div>
